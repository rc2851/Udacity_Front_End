<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Effective JavaScript: Frogger</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-3 right" id="score">SCORE:</div>
				<div class="col-3 left" id="points">0</div>
				<div class="col-3 right" id="timer">TIME:</div>
				<div class="col-3 left" id="time">01:00</div>
			</div>
			<script src="js/resources.js"></script>
			<script src="js/app.js"></script>
			<script src="js/engine.js"></script>
		</div>
		<div class="row">
			<div class="col-6 right" id="start">
				<button onclick="player.start()">Start</button>
			</div>
			<div class="col-6 left" id="stop">
				<button onclick="player.stop()">Stop</button>
			</div>
		</div>
	</body>
</html>
